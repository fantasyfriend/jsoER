<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>testveld</title>
    
<style>
    :root{--xkleur:red;}
body {background-color:beige;color:grey;font:Arial, Helvetica, sans-serif; width:100%;margin:0;padding:0;font-size:16px;}
div {margin:0;}
.blok {background-color: var(--xkleur);box-sizing:border-box;border:1px solid black;padding:0.2em;margin:0;display:inline-block;}

/*clearfix hack*/
.cf:before, .cf:after {content: " "; display: table;}
.cf:after {clear:both;}

.cf {*zoom: 1;}
</style>

<script src="jquery/jquery-3.1.1.js"></script>
<script>
document.documentElement.style.setProperty('--xkleur','green');
    
$(document).ready(function(){

$('.blok').each(function(p){

var x=($(this).attr('data-x'))*120;
var y=($(this).attr('data-y'))*24;
var opmaak={"width": ""+x+"px", "height": ""+y+"px"};
$(this).css(opmaak);});


});
    
</script>
    
</head>
