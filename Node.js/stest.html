<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        function verander(){
            $.ajax('http://127.0.0.1:8084/hello.html',{method:'GET'})
            .done(function(data){titel.innerHTML=data;});
            
        }
    </script>
</head>
<body>
    <h2 id='titel'>Hallo dit is een H2 tekst</h2>
    <button onclick='verander()'>knopje</button>
</body>
</html>
