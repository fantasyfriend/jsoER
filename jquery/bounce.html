<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>het beweegt</title>
    <style>
        #start div{
            position: relative;
           
        }
        
        img{
            
            width:100px;
            height:auto;
            display:inline-block;
            }
    </style>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        function val(x){
            alert(x);
            $('#start div:nth-child('+x+')').animate({top:'400'},1000, 'easeOutBounce');
               
           
        }
        $(function(){
            var html="";
            for(var i=0;i<8;i++){html+='<div><img onclick="val('+i+')" src="snoep.png"/></div>';}
            $('#start').html(html);


            
                    

        })
    </script>
</head>
<body>

<div id="start">

</div>
</body>
</html>
