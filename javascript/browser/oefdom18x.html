<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events 3</title>
  <style>
	#volger{ position:absolute; }
  </style>
  <script>
    var go="on";
	window.onload = function () {
        document.onmousemove = volgen;
        document.ondblclick= stop;
        document.onmousedown= start;
    }
    
	function volgen(e) {
        if(go=="on"){
        volger.style.left=""+e.pageX+"px";
        volger.style.top=""+e.pageY+"px";}
    }

    function stop(){
        //volger.style.position="static";
        go="off";
    }

    function start(e){
        if(e.button==0){
          //volger.style.position="absolute";
          go="on";
        }
    }
  </script>
</head>
<body>
<h1 id="volger">ik volg je</h1>
</body>
</html>
