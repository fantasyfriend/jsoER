<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events 2</title>
<script>
        'use strict';
        function show() {
            zero.src="images/zero.jpg";
        }
                
        function startJS(){
            document.getElementById("zero").onclick=show;
        }
        window.onload = startJS;
    </script>
</head>
<body>
<h1>Raad wie of wat op onderstaande figuur staat.  Klik op de figuur om je antwoord te controleren.</h1>
<img id="zero" src="images/zeroblur.jpg">
</body>
</html>
