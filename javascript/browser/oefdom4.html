<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        'use strict';
        function controle() {
            var resultaat="Geldig e-mail adres";
            if (frm.email.value.indexOf("@")==-1){resultaat="Geen geldig e-mail adres"}
            alert(resultaat);
        }
                
        function startJS(){
            var btn = document.getElementById("btn");
            btn.addEventListener("click", controle);
        }
        window.onload = startJS;
    </script>
</head>

<body>
    <form name="frm">
        <input type="text" name="email" size=8/>
        <input type="button" value="test" id="btn" />
    </form>
</body>

</html>
