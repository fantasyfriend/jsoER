<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #welkom{width:100%;height:100px;background:darkblue;position:relative;}
        .tl{margin:0;color:yellow;position:absolute;left:-100px;bottom:10px;font-size:40px;
        border:1px solid black;background-color:crimson;width:40px;border-radius:4px; }
    </style>
    <script>
        var l=[],x,si,xend,x;
               
        
        function move(){
            var tx,ts;
            for(var i=0;i<l.length;i++){
                tx=(i*40)+x;//ts=((xend/2)-(Math.abs((xend/2)-tx)))/8;
                if(tx>0 && tx<xend){
                    document.getElementById("tp"+i).style.left=tx+"px";
                    document.getElementById("tp"+i).style.transform="rotateX("+tx+"deg)";

                    }
                else{document.getElementById("tp"+i).style.left="-100px";}
            }
            if((l.length*12)+x<0)x=xend-1;

            x--;
        }
        function stop(){
            clearTimeout(si);
        }
    window.onload=function(){
        xend=welkom.offsetWidth;
        x=xend-1;
        var text="Welkom op deze site....."
        l=text.split('');
        for(var i=0;i<l.length;i++){
            welkom.innerHTML+="<p class='tl' id='tp"+i+"'>"+l[i]+"</p>";    
            }
        
        btn.onclick=stop;
        si=setInterval(move,3);
       
    }
    </script>
</head>
<body>
    <div id='welkom'></div>
    <button id='btn'>move</button>
    
</body>
</html>
