    pr[5]='<h3>boek</h3>\n\
    <p>Ridder Landelor knijpt er samen met zijn schildknaap Ewan tijdens een legeroefening tussenuit. Ze besluiten om een bestolen dwerg te helpen, en komen erachter dat er iets niet pluis is in het verre zuiden. Als er dan ook nog eens een belangrijk magisch zwaard gestolen wordt, stuurt de koning Landelor en Ewan op onderzoek uit.</p>\n\
    <p>De twee vrienden beginnen een lange en gevaarlijke reis richting het zuiden.Geholpen door bondgenoten proberen ze een strijd te stoppen tussen de zuidelijke stammen, die gesteund worden door een machtige magiër en de noordelijker gelegen volkeren.</p>\n\
    <p>Een avontuurlijk verhaal vol spanning dat zich afspeeld in een fantasie wereld.</p><br><br>\n\
    <p>Bestel nu, </p><a href="http://shop.lecturium.nl/boek/3128/het-zwaard-van-kambar">Het zwaard van Kambar</a>';
    pl[5]='<h3>Mijn foto gallery</h3><div class="gallery"></div><br>\n\
    <p>Dit is mijn gallery van Thailand,</p>\n\
    <p>met een aantal mooie en interesante foto\'s.</p>\n\
    <p>Veel uit Thailand en een paar ten zuiden ervan.</p>\n\
    <p>Niet de bekende plaatjes zoals uit reisgidsen,</p>\n\
    <p>maar foto\'s die een goede indruk ervan geven.</p><br>\n\
    <p>Ik heb zelf deze foto gallery gemaakt om een goede indruk te geven waarom ik een liefhebber van zuid-oost Azië ben.\n\
    Ik heb er veel rondgetrokken en uiteindelijk daar ook mijn vrouw ontmoet.\n\
    Een tijd hebben we in het noorden van Thailand gewoond in een door touristen geliefde stad Chiangmai waar we eerst een reiscafetje opende en vervolgens een guesthouse.\n\
    Het guesthouse dat oorspronkelijk een handelspand was had ik zelf omgebouwd en bestond uit een restaurant gedeelte, een winkeltje voor informatie met boeken in en verkoop en hadden we 3 kamers te huur.\n\
    Dit was mijn beste tijd van mijn leven en heb er veel geleerd en gedaan.\n\
    Mensen rond geleid, te voet en met de fiets ook lesgegeven in zowel Thais als Engels en veel in de keuken gestaan om maaltijden te bereiden.</p>\n\
    <p>Het is een prachtig land met zeer veel mogelijkheden en een fantastisch klimaat al kan het in april toch echt iets te heet worden.</p>';

// Opmaak Mind
function mind(lev, sc){
    intro="<h2>Master Mind game</h2><p><sup>(raad de kleurcode)</sup></p>\n\
    <p>kies uw kleuren:</p>";
    for (var i=0;i<lev;i++){intro+="<div class='bolg kl"+i+"'></div>";}
    intro+="<p><b>level: "+lev+" - score: "+sc+" punten</b></p><p></p><h3>Top Score: "+localStorage.score+"</h3>";
    $('.uitleg').html(intro);
    
    var uk="<p>het was: </p>";
    for (var i=0;i<5;i++){
    var k=Math.floor(Math.random()*lev);
    uitk[i]=k;
    uk+="<div class='bolg kl"+k+"'></div>";}
            
    var bord="";
    var gatg="";
    var gat="";
    for (var i=0;i<5;i++){
    gatg+= "<div class='gatg g"+i+"'></div>"; 
    gat+= "<div class='gat k"+i+"'></div>";}
    for (var i=0;i<10;i++){
    bord+= "<div class='blok lg"+i+"'>"+gatg+"</div><div class='blok lk"+i+"'>"+gat+"</div>";}
    $('.mmind').html("<div class='board'>"+bord+"</div>");
    
    //kleur zetten Mind
    $('.bolg').click(function() {
        var pos=".lg"+w+" .g"+v+"";
        kleur= $(this).attr('class');
        $(pos).addClass(kleur);
        gok[v]=kleur.slice(-1);
        v++;
        if (v==5) {var p=0;for (var i=0;i<5;i++){uik[i]=uitk[i];};
            for (var x=0;x<5;x++){if (gok[x]==uik[x]){gok[x]=10;uik[x]=11;var pos=".lk"+w+" .k"+p+"";
                $(pos).addClass('bol kl10');p++;}}
            if (p==5){gew='<p><b>goed gedaan!</b></p>';
                $('.uitkomst').html(uk).prepend(gew).slideDown(2500).delay(7500).slideUp(2500);
                sc+=(10-w)*lev*2;if (sc>localStorage.score) {localStorage.score=sc;}
                lev++;v=0;w=0;mind(lev, sc);} 
            else {for (var y=0;y<5;y++){for (var x=0;x<5;x++){if (gok[y]==uik[x]){gok[y]=10;uik[x]=11;var pos=".lk"+w+" .k"+p+"";
                $(pos).addClass('bol kl11');p++;}}}
            v=0;w++; if (w==10){gew='<p><b>helaas verloren!</b></p>';
                $('.uitkomst').html(uk).prepend(gew).slideDown(2500).delay(7500).slideUp(2500);
                w=0;sc=0;lev=3;mind(lev, sc);}}}
    });
}
