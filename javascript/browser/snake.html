<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        #doos{height:400px;width:800px;border:2px solid crimson;}

        .k3{background:radial-gradient(lightgreen ,green);}
        .k4{background:radial-gradient(lavender ,purple);}

    </script>
</head>
<body>

</body>
</html>
