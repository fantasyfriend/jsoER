<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Events 5</title>
<style>
    body{background-color: wheat;}
</style>
<script>
var teller=null;
function start(){
	document.body.style.backgroundColor="pink";
    teller=setInterval(flicker, 300);
}
function flicker(){
    
    document.body.style.backgroundColor!="yellow"?document.body.style.backgroundColor="yellow":document.body.style.backgroundColor="pink";
}
function stop(){
    if (teller != null)clearTimeout(teller);
}

window.onload = function () {
    
    btnGo.onclick=start;
    btnStop.onclick=stop;

}
</script>
</head>
<body id="scherm">

<button id="btnGo">start</button>
<button id="btnStop">stop</button>
</body>
</html>
