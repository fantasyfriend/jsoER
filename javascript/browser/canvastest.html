<!doctype html>
<html>
<head>
    <title>Canvas fun</title>
    <meta charset="utf-8" />
	<style>
        .wrap{position:static;}
		canvas {position:absolute;left:10px;top:10px;border: 1px solid black;}
	</style>
	<script>


    window.onload = function () {
    canvas1 = document.getElementById("canvas1");
    c1 = canvas1.getContext("2d");
    canvas2 = document.getElementById("canvas2");
    c2 = canvas2.getContext("2d");

      
    function grafiek(d,x,y){
        var l=d.length;
        for(var i=1;i<l;i+=2){alert(d[i]);
            c1.fillStyle='rgb(0,0,'+i*30+')';
            c1.fillRect((((x-40)/l))*(i-1)+20,y-20-(d[i]*100),((x-40)/l)*2,d[i]*100);
        }
    }

    
    var data=['kip',5,'vis',4,'water',1,'brood',2];
    grafiek(data,600,600);

    }   
    </script>
</head>
<body>
    <div class="wrap">
    <canvas width="600" height="600" id="canvas1"></canvas>
    <canvas width="300" height="300" id="canvas2"></canvas>
	</div>
</body>
</html>
