<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSorage</title>
<style>
    body{background-color:lightcoral;display:flex;justify-content:center;align-items:center;height:100vh;
    font-family:serif;}
    #wrap{border:2px solid black;background-color:white;margin:0 auto;position:relative;width:420px;}
    #wrap2{display:flex;justify-content:space-between ;align-items:flex-end;}
    #titel{color:white;position:absolute;top:-50px;left:10px;text-shadow:black 0 -2px}
    #frm{display:flex;flex-wrap:wrap;justify-content:flex-end;}
    img{width:100px;height:auto;margin:5px;}
    input,select{width:160px;margin:4px;}
    label{margin:4px;}
</style>
<script>
    function kleur(){
        document.body.style.backgroundColor = bc.value;
        localStorage.kleur=bc.value;
    }
    function fStyle(){
        document.body.style.fontFamily = fs.value;
        localStorage.font=fs.value;
    }
    function afbeelding(){
        afb.src = "images/"+ab.value+".png";
        localStorage.afbeelding=ab.value;
    }
    window.onload=function(){
        if(localStorage.kleur!=null){document.body.style.backgroundColor = localStorage.kleur;bc.value=localStorage.kleur;}
        if(localStorage.font!=null){document.body.style.fontFamily = localStorage.font;}
        if(localStorage.afbeelding!=null){afb.src = "images/"+localStorage.afbeelding+".png";} 
          
    }
</script>
</head>
<body>
    <div id="wrap">
        <h1 id="titel">WEB STORAGE</h1>
        <div id="wrap2">
            <img id="afb" src="images/crocodile.png">
            <form id="frm">
                <label for="bc">Achtergrondkleur: </label><input onchange="kleur()" type="color" id="bc"><br/>
                <label for="fs">Fontstyle: </label>
                <select id="fs" onchange="fStyle()">
                    <option value="serif">serif</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="monospace">monospace</option>
                </select><br>
                <label for="ab">Afbeelding: </label>
                <select id="ab" onchange="afbeelding()">
                    <option value="crocodile">krokodil</option>
                    <option value="firefoxos">firefox</option>
                    <option value="tortoise">schildpad</option>
                </select>
            </form> 
        </div>
    </div>

    
</body>
</html>
