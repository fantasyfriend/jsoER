<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        'use strict';
        function reken() {
            var resultaat = frm.keuze[frm.keuze.selectedIndex].value;
            frm.resultaat.value =
                resultaat == "+" ? (frm.getal1.value * 1) + (frm.getal2.value * 1) :
                    resultaat == "-" ? (frm.getal1.value * 1) - (frm.getal2.value * 1) :
                        resultaat == "/" ? (frm.getal1.value * 1) / (frm.getal2.value * 1) :
                            (frm.getal1.value * 1) * (frm.getal2.value * 1);
        }

        function startJS() {
            frm.btn.onclick = reken;
        }
        window.onload = startJS;
    </script>
</head>

<body>
    <form name="frm">
        <input type="number" name="getal1" size=8/>
        <select name="keuze">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="x">x</option>
        </select>
        <input type="number" name="getal2" size=8/>
        <input type="button" name="btn" value="=">
        <input type="text" name="resultaat" size=8/>

    </form>
</body>

</html>
