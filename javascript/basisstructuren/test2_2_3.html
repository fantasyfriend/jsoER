<script>
'use strict';
    function pigLatin(zin) {// **** vraag 3a ****
        var zinsdeel=zin.split(" ");
        for (var i=0;i<zinsdeel.length;i++){
            if(zinsdeel[i].charAt(0)!="p" && zinsdeel[i].charAt(0)!="P"){zinsdeel[i]="p"+zinsdeel[i];}
        }
        return zinsdeel.join(" ");
    }

    function vertaling(){// **** vraag 3b ****
        txtVertaling.value=pigLatin(txtInvoer.value);
    }
