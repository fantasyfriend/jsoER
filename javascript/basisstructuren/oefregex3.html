<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex</title>
    
    <script>
        'use strict';

        function verwerk(){
            var invoer=frm.invoer.value;
            frm.uitvoer.value=invoer.replace(/h/gi,"");;
        }
        function verwerk2(){
            var invoer=frm.invoer.value;
            frm.uitvoer.value=invoer.replace(/([aeoiu])/gi,"$1$1");;
        }
        
        window.onload = function (){
           btn.onclick=verwerk;
           btn2.onclick=verwerk2; 
        }
        
    </script>
</head>

<body>
    <form name="frm">
        invoer: <input type="text" name="invoer"/>
        <input type="button" value=" naar Antwerps " id="btn" />
        <input type="button" value=" naar Limburgs " id="btn2" />
        uitvoer: <input type="text" name="uitvoer"/>
    </form>
</body>

</html>
