<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex</title>
    
    <script>
        'use strict';

        function verwerk(){
            var invoer=frm.invoer.value;
        invoer.match(/^([0-2][0-9]|3[0-1])(0[0-9]|1[0-2])(19[0-9][0-9]|200[0-9]|201[0-7])( |-)[0-9]{3}( |-)[0-9]{2}$/)?frm.uitvoer.value="goed":frm.uitvoer.value="fout";
        }
        
        
        window.onload = function (){
           btn.onclick=verwerk;
            
        }
        
    </script>
</head>

<body>
    <form name="frm">
        invoer: <input type="text" name="invoer"/>
        <input type="button" value=" controle " id="btn" />
        uitvoer: <input type="text" name="uitvoer"/>
    </form>
</body>

</html>
