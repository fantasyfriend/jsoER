<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex</title>
    
    <script>
        'use strict';

        function verwerk(){
            var invoer=frm.invoer.value;
            if(invoer.match(/^BE[0-9]{2}[ ][0-9]{4}[ ][0-9]{4}[ ][0-9]{4}$/)){
                var control=invoer.replace(/ /g,"");
                if(control.slice(14,16)==control.slice(4,14)%97){
                    if(control.slice(2,4)==98-((control.slice(4,16)).concat(111400)%97)){
                    frm.uitvoer.value="goed";
                    }
                    else{frm.uitvoer.value="fout";}
                }
                else{frm.uitvoer.value="fout";}
            }
            else{frm.uitvoer.value="fout";}
        }
        
        
        window.onload = function (){
           btn.onclick=verwerk;
            
        }
        
    </script>
</head>

<body>
    <form name="frm">
        invoer: <input type="text" name="invoer"/>
        <input type="button" value=" controle " id="btn" />
        uitvoer: <input type="text" name="uitvoer"/>
    </form>
</body>

</html>
